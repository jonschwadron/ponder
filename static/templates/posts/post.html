<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="post">

	<div class="post__date">
          {{ post.created_at }}
	</div>

        <div class="post__meta">
          <a href="/+{{ post.author.username }}">
            +{{ post.author.username }}
          </a>
        </div>

        <div class="post__content">
          {{ post.content }}
        </div>

	<div class="post__options">
	  <div class="post__button-like">  
            <a href="">
	    <i class="fa fa-heart"></i>
            </a>
          </div>
	  <div class="post__button-comment">
            <a href="">
            <i class="fa fa-comment"></i>
	    </a>
          </div>
	  <div class="post__button-share">
            <a href="">
            <i class="fa fa-share-alt"></i>
            </a>
          </div>
	</div>

      </div>
    </div>
  </div>
</div>
