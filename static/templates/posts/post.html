<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="post">

	<div class="post__date">
	  {{ post.updated_at }}
	</div>

        <div class="post__meta">
          <a href="/+{{ post.author.username }}">
            +{{ post.author.username }}
          </a>
        </div>

        <div class="post__content">
          {{ post.content }}
        </div>

	<div class="post__options">
	  <div class="post__button">
            <a href="">
	    [like]
            </a>
          </div>
	  <div class="post__button">
            <a href="">
            [comment]
	    </a>
          </div>
	  <div class="post__button">
            <a href="">
            [share]
            </a>
          </div>
	</div>

	
	
      </div>
    </div>
  </div>
</div>
